<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Random Group Generator</title>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row mt-5 justify-content-center">
            <div class="col-6 text-center">
                <h1>Random Group Generator</h1>
            </div>
        </div>
        <div class="row mt-3 justify-content-center">
            <div class="col-6 text-center d-flex">
                <div class="input-group mb-3">
                    <span class="input-group-text">Add a person to the list:</span>
                    <input type="text" class="form-control" id="addedName" placeholder="Name" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <button type="button" class="btn btn-outline-success" id="addBtn">Success</button>
            </div>
        </div>
        <div class="row mt-3 justify-content-center">
            <div class="col-10">
                <div class="row justify-content-around">
                    <div class="col-5 d-flex">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="">Group size:</span>
                            <input type="text" class="form-control" placeholder="number of people in each group" id="groupSizeTxt">
                            <button type="button" class="btn btn-info" id="groupSizeBtn">Info</button>
                        </div>
                    </div>
                    <div class="col-5 d-flex">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="">Number of groups:</span>
                            <input type="text" class="form-control" placeholder="number of groups" id="groupNumTxt">
                            <button type="button" class="btn btn-info" id="groupNumBtn">Info</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-5 justify-content-center">
            <div class="col-6 text-center">
                <h3>People on list:</h3>
                <div class="list-group" id="injectHere">
            </div>
        </div>
        <div class="row mt-5 justify-content-center">
            <div class="col-10">
                <div class="row justify-content-center" id="injectGroupsHere">
                    <div class="col-2">
                        <!-- <ul class="list-group">
                            <li class="list-group-item">An item</li>
                            <li class="list-group-item">A second item</li>
                            <li class="list-group-item">A third item</li>
                            <li class="list-group-item">A fourth item</li>
                            <li class="list-group-item">And a fifth one</li>
                        </ul> -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./scripts/app.js" type="module"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
